<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - LibraryHub</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .signup-container {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 100%;
            max-width: 28rem;
            transition: transform 0.3s ease;
        }
        .signup-container:hover {
            transform: translateY(-5px);
        }
        .input-field {
            border: 2px solid #e5e7eb;
            border-radius: 0.5rem;
            padding: 0.75rem;
            width: 100%;
            transition: border-color 0.3s ease;
        }
        .input-field:focus {
            border-color: #3b82f6;
            outline: none;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
        }
        .btn-signup {
            background: linear-gradient(to right, #3b82f6, #8b5cf6);
            color: white;
            padding: 0.75rem;
            border-radius: 9999px;
            width: 100%;
            transition: all 0.3s ease;
        }
        .btn-signup:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .message {
            transition: opacity 0.3s ease;
        }
        .nav-gradient {
            background: linear-gradient(to right, #3b82f6, #8b5cf6);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="nav-gradient shadow-lg p-4 fixed top-0 left-0 w-full z-10">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-white text-3xl font-bold">LibraryHub</h1>
            <a href="index.html" class="text-white hover:text-blue-200 transition font-semibold">Back to Home</a>
        </div>
    </nav>

    <!-- Signup Form -->
    <div class="signup-container mt-24">
        <h2 class="text-3xl font-bold text-gray-800 text-center mb-6">Create Your Account</h2>
        <form id="signupForm" onsubmit="handleSignup(event)">
            <div class="mb-4">
                <label for="username" class="block text-gray-700 font-semibold mb-2">Username</label>
                <input type="text" id="username" class="input-field" placeholder="Enter your username" required>
                <p id="usernameError" class="text-red-500 text-sm mt-1 hidden"></p>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-semibold mb-2">Email</label>
                <input type="email" id="email" class="input-field" placeholder="Enter your email" required>
                <p id="emailError" class="text-red-500 text-sm mt-1 hidden"></p>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
                <input type="password" id="password" class="input-field" placeholder="Enter your password" required>
                <p id="passwordError" class="text-red-500 text-sm mt-1 hidden"></p>
            </div>
            <button type="submit" class="btn-signup">Sign Up</button>
        </form>
        <p id="message" class="text-center mt-4 text-gray-600 message"></p>
        <p class="text-center mt-4 text-gray-600">Already have an account? <a href="login.html" class="text-blue-600 hover:underline">Log in</a></p>
    </div>

    <!-- Link to external JS file -->
    <script src="./signup.js"></script>
</body>
</html>
